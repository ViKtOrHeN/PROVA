<!DOCTYPE html>
<html>
  <head>
    <title>Sistema de Propostas de Aluguel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cadastro-container">
      <div style="height: 55vh;">
        <div class="img-container"></div>
      </div>
      <div>
        <div id="title" style="margin-bottom: 1rem">Criação de Proposta</div>
        <form id="login-form" class="vertical-form">
          <label>Data Inicial</label>
          <input placeholder="Data Inicial" />
          <label>Data Final</label>
          <input placeholder="Data Final" />
          <label>Número de Hóspedes</label>
          <input placeholder="Senha" />
          <label>Valor de Diária Proposto</label>
          <input placeholder="Telefone" />
          <a
            style="margin-top: 0.5rem"
            href="imovel.html"
            class="login-button"
            >Criar proposta</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
